  #     - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
  #     - ./frontend/dist:/usr/share/nginx/html:ro
  #   ports:
  #     - "80:80"
  #     - "443:443"
  #   networks:
  #     - frontend-net
  #   depends_on:
  #     - backend
  #     - frontend


